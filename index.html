<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Bienvenido a EasyGrade</title>
    <link href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gray-100 flex flex-col">
    <!-- HEADER -->
    <header class="bg-gray-200 p-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold">Bienvenido a EasyGrade!</h1>
    </header>

    <div class="content-container flex flex-1">
        <!-- Sidebar -->
        <nav class="sidebar bg-white w-64 p-4 shadow-md">
            <ul class="space-y-4">
                <li><a href="#profile" id="link-profile" class="block hover:bg-gray-100 p-2 rounded">Perfil</a></li>
                <li><a href="#misClases" id="link-misClases" class="block hover:bg-gray-100 p-2 rounded">Mis clases</a></li>
                <li><a href="#tareas" id="link-tareas" class="block hover:bg-gray-100 p-2 rounded">Tareas</a></li>
                <li><a href="#Calificaciones" id="link-calificaciones" class="block hover:bg-gray-100 p-2 rounded">Calificaciones</a></li>
            </ul>
            <div class="mt-auto pt-4">
                <a href="#" class="block hover:bg-gray-100 p-2 rounded text-red-600 font-semibold" onclick="logout()">Salir</a>
            </div>
        </nav>

        <!-- CONTENT -->
        <main class="main-content flex-1 p-8">
            <div class="content-box bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold mb-4">Contenido Principal</h2>
                <p>Selecciona una opción del menú para ver el contenido.</p>
            </div>
        </main>
    </div>

    <script src="index.js"></script>
</body>
</html>
